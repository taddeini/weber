<!DOCTYPE html>
<html>
    <head>
        <title>RSS Client</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="Assets/Css/Main.css">
        <script type="text/javascript" src="Assets/Scripts/Libs/modernizr-2.5.3.min.js"> </script>
    </head>
    <body>
        <section id="main"></section>

        <script type="text/javascript" src="Assets/Scripts/Libs/jquery-1.7.1.min.js"> </script>
        <script type="text/javascript" src="Assets/Scripts/Libs/jquery.tmpl.min.js"> </script>
        <script type="text/javascript" src="Assets/Scripts/Libs/underscore.min.js"> </script>
        <script type="text/javascript" src="Assets/Scripts/Libs/moment.min.js"> </script>
        
        <script type="text/javascript" src="Source/Utils.js"> </script>
        <script type="text/javascript" src="Source/Post.js"> </script>
        
        <script type="text/javascript">

            var utils = Utils(moment, jQuery);

            //TODO: Passing around utils all the time doesnt seem correct.
            var feed = Feed(utils).init({ feedUrl: "http://feeds.feedburner.com/LosTechies" });

        </script>
        
        <script type="text/x-jquery-tmpl" id="postTemplate">
            <article>
                <header>   
                    <h1>${title}</h1>
                    <p class="byline">Posted on <time datetime="${pubDateMeta}">${pubDateDisplay}</time> by ${author}</p>
                </header>
                {{html content}}
            </article>   
        </script>
    </body>
</html>
